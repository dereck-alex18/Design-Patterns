<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Tracalories | Meal & Calories</title>
</head>
<body>
    <nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo">Tracalorie</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="clear-btn btn blue lighten-3">Clear all</a></li>
            </ul>
        </div>
    </div>
    </nav>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add meal / Food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="meal" type="text" class="validate">
                            <label for="meal">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="calories" type="number" class="validate">
                            <label for="calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fas fa-pencil-alt"></i> Edit Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-trash" aria-hidden="true"></i> Delete Meal</button> 
                        <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calories counter -->
        <h3 class="center-align">Total Calories: <span class="calories-counter">0</span></h3>

        <!-- List items -->

        <ul class="collection" id="list-items">
            <!-- <li class="collection-item"><strong>Steak: </strong><em>1000 calories</em>
            <a class="secondary-content" href="#"><i class="edit-item fas fa-pencil-alt"></i></a></li>
            <li class="collection-item"><strong>Cookies: </strong><em>400 calories</em>
            <a class="secondary-content" href="#"><i class="edit-item fas fa-pencil-alt"></i></a></li>
            <li class="collection-item"><strong>Eggs: </strong><em>300 calories</em>
            <a class="secondary-content" href="#"><i class="edit-item fas fa-pencil-alt"></i></a></li> -->
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
